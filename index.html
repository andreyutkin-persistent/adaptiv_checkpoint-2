<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Metrika</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <main>
        <div class="container__black">
            <section class="section__services">
                <h2 id="services" class="services__title">УСЛУГИ</h2>
                <ul class="services__container">
                    <li class="services__item">
                        <p class="services__cost">от 2500₽/м²</p>
                        <img class="services__image" src="resources/planning.png" alt="Планирование">
                        <h3 class="services__description">Планировочное решение</h3>
                    </li>
                    <li class="services__item">
                        <p class="services__cost">от 3000₽/м²</p>
                        <img class="services__image" src="resources/project.png" alt="Проект">
                        <h3 class="services__description">Дизайн-проект</h3>
                    </li>
                    <li class="services__item">
                        <p class="services__cost">от 30 000₽/мес</p>
                        <img class="services__image" src="resources/supervision.png" alt="Сервис">
                        <h3 class="services__description">Авторский надзор</h3>
                    </li>
                    <li class="services__item">
                        <p class="services__cost">5% от стоимости</p>
                        <img class="services__image" src="resources/equipment.png" alt="Оборудование">
                        <h3 class="services__description">Комплектация</h3>
                    </li>
                </ul>
                    <button class="btn__services">Заказать услугу</button>
            </section>
        </div>
    </main>

</body>


</html>
